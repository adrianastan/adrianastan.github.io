<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta title="Sergio Ponti 16ths Grid">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="row" style="margin-top:10px; margin-bottom:10px; text-align:center">
        <div class="title"><b>16ths GRID</b> <br/><span style="font-size:14px">by Sergio PONTI</span></div>
    	
    </div>
    <div class="row" id="bar-counter" style="margin-bottom:0px; width:60%;">
    	<div class="column">
    	     <h4 style="margin-top:10px">Bar counter</h4>
    	</div>
    	<div class="column2" >
    		<div id="counter" style="padding:10px">0</div>
        </div>
        <div class="column2" >
 	       <input type="text" class="input" id="maxRepeat" value="4">
 	       <br/> <span>Bar repeats</span>
 	</div>
    </div>
 
    <div class="row" id="bar-changer" style="width:60%;">
    	<div class="column">
    	     <h4 style="margin-top:10px">Change</h4>
    	</div>
    	<form name="changerForm">
    	<div class="column2" >
	  <input type="radio" id="change1" name="changer" value="0" checked>
	  <label for="change1">One</label><br>
	</div>
	<div class="column2" >
	  <input type="radio" id="change2" name="changer" value="1">
	  <label for="change2">Any</label><br> 
	</div>
	</form>
  </div>
    
    
    <!--
    <div class="row" id="bar-max" >
    	<div class="column">
    	     <h3>Repeat bars: </h3>
    	</div>
    	<div class="column" >
    	     <input type="number" id="maxRepeat" name="maxRepeat" value="4" width=3>
        </div>
    </div> -->
    
    
    <div class="row">
	  <div class="column">
	    <h2 style=""> Current bar </h2><br/>
	     <div class="current">
	    	<b> Kick and snare</b>
	    	<br/><span id='bassno' style="font-size:12pt; border:1px solid black"></span>
	    	<div id="bassSnare" style="text-align:center"></div>
	    	<b> Ride/toms</b>
	    	<br/><span id='rideno' style="font-size:12pt; ;  border:1px solid black"></span>
	    	<div id="ride" style="text-align:center"></div>
	    	<b> Hi-hat foot</b>
	    	<br/><span id='hhno' style="font-size:12pt; border:1px solid black"></span>
	    	<div id="hihat" style="text-align:center"></div>
	     </div>	
	   </div>
	   
	   
	   <div class="column">
	   <h2 style="margin-left:10px; padding-bottom:0px;"> Next bar</h2><br/>
	     <div class="next">
	    	<b> Kick and snare</b>
	    	<br/><span id='bassnonext' style="font-size:12pt; border:1px solid black"></span>
	    	<div id="bassSnareNext" style="text-align:center"></div>
	    	<b> Ride/toms</b>
	    	<br/><span id='ridenonext' style="font-size:12pt; border:1px solid black"></span>
	    	<div id="rideNext" style="text-align:center"></div>
	    	<b> Hi-hat foot</b>
	    	<br/><span id='hhnonext' style="font-size:12pt; border:1px solid black"></span>
	    	<div id="hihatNext" style="text-align:center"></div>	
	     </div>
	   </div>
    </div>
    
   
    <button id="play-button" class="">
        <div id="play-pause-icon" class="play"></div>
    </button>
  

    <div class="tempo-controls">
        <button class="tempo-change" data-change="-5">-5</button>
        <button class="tempo-change" data-change="-1">-</button>

        <div class="tempo-container">
            <div id="tempo">70</div>
            <div class="bpm">bpm</div><br/>
        </div>

        <button class="tempo-change" data-change="+1">+</button>
        <button class="tempo-change" data-change="+5">+5</button>
    </div> 



    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="metronome.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
